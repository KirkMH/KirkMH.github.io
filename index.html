<div class="container">

        <div class="col-md-10">
            <h1>Create a New Category</h1>
            <h6 style="color: red;">* All fields are required</h6>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <form method="POST">
                <input type="hidden" name="csrfmiddlewaretoken" value="O7lJNSaDN02Jac1LZiOQZxVwZZ3ip8P7yRZulVhSJNR76LuPlZNX2tqhoj2ArVbr">
                

                
                    <div class="form-group">
                        <label for="id_category_name">Category Name:</label>
                        <input type="text" name="category_name" maxlength="100" class="form-control" required id="id_category_name">
                        
                    </div>
                
                    <div class="form-group">
                        <label for="id_active">Active:</label>
                        <input type="checkbox" name="active" class="form-control" id="id_active" checked>

                <div class="form-group">

                        <span class="glyphicon glyphicon-ok"></span> Save
                    </button>

                </div>
            </form>
        </div>

    </div>
